<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <h1>US National Parks Trivia Game</h1>
    <div class="js-time-remaining"></div>
    <button class="js-start" > Start the game ?</button>

    <!-- questions get rendered here -->
    <div class="js-questions"></div>
    <div class="js-answers"></div>
    <button class="js-stop">Stop the game ?</button>
    <div class="js-corret-counts"></div>
    <div class="js-incorret-counts"></div>
    <div class="js-unanswer-counts"></div>
    
    <script src="./js/main.js"></script>
</body>
</html>
